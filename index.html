<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover List Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="hover-word" data-list="list1">Word 1</span>
        <span class="hover-word" data-list="list2">Word 2</span>
        <span class="hover-word" data-list="list3">Word 3</span>
        
        <ul id="list1" class="hover-list">
            <li>Item 1A</li>
            <li>Item 1B</li>
            <li>Item 1C</li>
        </ul>
        <ul id="list2" class="hover-list">
            <li>Item 2A</li>
            <li>Item 2B</li>
            <li>Item 2C</li>
        </ul>
        <ul id="list3" class="hover-list">
            <li>Item 3A</li>
            <li>Item 3B</li>
            <li>Item 3C</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
